<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Afacad+Flux:wght@100..1000&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Unit Converter</title>
</head>
<body>
    <div id="container">
        <header>
            <h1>Metric/Imperial Unit Conversion</h1>
            <input type="text" value="" placeholder="0" id="to-convert" autocomplete="off" inputmode="numeric" pattern="[0-9]">
            <button id="convert-btn">Convert</button>
        </header>
        <main>
            <section>
                <h2>Length (Meter/Feet)</h2>
                <p id="length-result">0 meters = 0 feet | 0 feet = 0 meters</p>
            </section>
            <section>
                <h2>Volume (liters/Gallons)</h2>
                <p id="volume-result">0 liters = 0 gallons | 0 gallons = 0 liters</p>
            </section>
            <section>
                <h2>Mass (Kilograms/Pounds)</h2>
                <p id="mass-result">0 kilos = 0 pounds | 0 pounds = 0 kilos</p>
            </section>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
